version: 0.2

env:
  variables:
    STAGE: 'qa'
    GRAPHQL_ENDPOINT: "https://api-qa.mathmeridioido.org/graphql/graphql"
  parameter-store:
    S3_DEPLOY_BUCKET_DEV: "/mathmeridio/qa/s3-websites/NAME"
    CDN_ID_DEV: "/mathmeridio/qa/CLOUDFRONT_DISTRIBUTION_ID"

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - n 18

  build:
    commands:
      - cd client && npm run build
      - echo Deploying to $S3_DEPLOY_BUCKET_QA
      - aws s3 sync ./build s3://$S3_DEPLOY_BUCKET_QA/
      - aws cloudfront create-invalidation --distribution-id $CDN_ID_QA --paths "/*"
